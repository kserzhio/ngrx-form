 <div [ngClass]="{
   'list-group-item-danger': car.isSold
 }" class="list-group-item  flex-column align-items-start mt-4">
   <div class="d-flex w-100 justify-content-between">
     <h5 class="mb-1">{{car.name}}</h5>
     <small>{{car.date}}</small>
   </div>
   <p class="mb-1">
     {{car.model}}
   </p>
   <div class="row justify-content-md-center">
     <div class="col col-md-12">
       <button (click)="ondelete()" type="button" class="btn btn-danger btn-sm m-1">Delete</button>
       <button (click)="onBuy()" [disabled]="car.isSold" type="button" class="btn btn-success btn-sm">Buy Car</button>
     </div>
   </div>

 </div>
